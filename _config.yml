#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Medieninformatik Veranstalungswebsite

# Short bio or description (displayed in the header)
description: Dies ist eine Veranstalungswebsite der Medieninformatik

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://www.medieninformatik.th-koeln.de/img/mi-box-100.png

# Where are we?
timezone: Europe/Berlin

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github:
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: micologne
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: mikoeln
  googleplus: # anything in your profile username that comes after plus.google.com/

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://th-koeln.github.io/
deployurl: https://th-koeln.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "" # the subpath of your site, e.g. /blog

heroimage: "/images/hero.svg"

# Edit items in the navigation here
navigation:
  - url: timetable/
    name: Zeitplan

  - url: faq/
    name: FAQ

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# be sure that you use kramdown as markdown processor
markdown: kramdown

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  extensions: [footnotes]
  footnote_location: 'my_footnotes'
  parse_block_html: true
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed
  sass_dir: assets/mi-lib/_sass

# Zur Abtrannung der Aufgabe
excerpt_separator: "<!--aufgabe-->"

# Use the following plug-ins
plugins_dir:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Build settings
remote_theme: flobraeun/mi-jekyll-theme
theme: mi-test-jekyll

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

collections:
  lehrveranstaltungen:
    output: true
  workshops:
    output: true
  faq:
    output: false
  snippets:
    output: false
  links:
    output: false
  news:
    output: false

defaults:
  -
    scope:
      path: ""
      type: lehrveranstaltungen
    values:
      layout: lehrveranstaltung
  -
    scope:
      path: ""
      type: faq
    values:
      layout: faq
